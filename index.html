<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dell'impiccato</title>
    <script src="./script.js" defer></script>

    <style>body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        background-color: #f0f0f0;
        position: relative;
    }
    
    .background-rotation {
        position: fixed;
        top: -100vh;
        right: -50vw;
        width: 200vw;
        height: 300vh;
        background: conic-gradient(from -45deg, #ff6347, #6a5acd, #ff6347);
        animation: rotateBackground 3s linear infinite;
        transform: translate(50%, 50%);
        transform-origin: center center;
    }
    
    @keyframes rotateBackground {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
    #hangman {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #333;
        z-index: 1;
    }
    
    #letters {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        z-index: 1;
    }

    h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: #2c3e50;
    z-index: 1;
    }
    
    .letter {
        margin: 5px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
        border-radius: 5px;
        z-index: 1;
    }
    
    .letter:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
    
    </style>
</head>

<body>
    <div class="background-rotation"></div>
    <h1>Gioco dell'impiccato</h1>
    <div id="hangman"></div>
    <div id="letters"></div>
</body>

</html>
